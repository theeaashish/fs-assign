<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <input type="text" id="fileName" placeholder="Enter file name" />
  <button id="createFile">Create File</button>
</body>
<script>
  async function main() {
    const div = document.createElement('div');

    const response = await fetch('http://localhost:3000');
    const data = await response.json();

    // console.log(data)

    document.body.appendChild(div);

    data.data.forEach((item) => {
      const button = document.createElement('button');
      button.textContent = item;

      button.addEventListener('click', async () => {
        if (item.includes('.')) {
          const res = await fetch('http://localhost:3000/file', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: item }),
          });

          const data = await res.json();

          console.log(data);

          document.querySelectorAll('pre').forEach(data => data.remove());

          const p = document.createElement('pre');
          p.textContent = data.content;
          document.body.appendChild(p);

        } else {
          
          const res = await fetch('http://localhost:3000', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: item }),
          });

          const data = await res.json();

          console.log('subitem', data);


          data.data.forEach((subItem) => {
            const subButton = document.createElement('button');
            subButton.textContent = subItem;

            subButton.addEventListener('click', async () => {
              const path = `${item}/${subItem}`;

              const res = await fetch('http://localhost:3000/file', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: path })
              });

              const data = await res.json();

              console.log('full path: ', data);

              document.querySelectorAll('pre').forEach(data => data.remove());

              const p = document.createElement('pre');
              p.textContent = data.content;
              document.body.appendChild(p);


            })


            div.appendChild(subButton);
          });

        }


      });

      div.appendChild(button);
    });

    document.body.appendChild(div);
  }

  main();
</script>

</html>
